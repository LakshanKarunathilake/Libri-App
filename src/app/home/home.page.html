<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true" (options)="(sliderOptions)">
    <ion-slide class="slide">
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide class="slide">
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide class="slide">
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
  <section>
    <ion-title>Notices</ion-title>
    <ion-list>
      <ion-item>Library registration notice</ion-item>
    </ion-list>
  </section>

  <ion-list>
    <ion-item color="primary">Borrowed Books</ion-item>
    <ion-item color="warning">Due Books</ion-item>
    <ion-item color="danger">Fined Books</ion-item>
  </ion-list>
</ion-content>
