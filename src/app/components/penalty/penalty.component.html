<ion-content padding>
  <div>
    <div style="padding-bottom: 5px">Overdues</div>
    <div class="wrapper">
      <ion-card padding>
        <ion-card-title>Harry potter & Deathly Hallows</ion-card-title>
        <ion-card-subtitle class="subtitle">
          <div>
            <span>Issue : </span>
            <span>2019/05/05</span>
          </div>
          <div>
            <span>Return: </span>
            <span>2019/05/21</span>
          </div>
        </ion-card-subtitle>
        <hr />
        <ion-card-content
          style="display: flex;justify-content: space-between;padding: 0;align-items: flex-end"
        >
          <div>
            <div>
              <span> Type : </span>
              <span> Over due </span>
            </div>
            <div>
              <span> No of days : </span>
              <span> 30 </span>
            </div>
          </div>
          <div>
            <ion-button shape="round" (click)="checkout($event)">
              <ion-icon slot="start" name="cash"></ion-icon>
              Rs.250.47
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
