<ion-split-pane>
  <ion-menu contentId="content" style="max-width: 20%;">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-menu-toggle>
            <ion-button class="quick-buttons" routerLink="home" routerDirection="root">
              <ion-icon name="home"></ion-icon>
            </ion-button>
            <ion-button class="quick-buttons" routerLink="info" routerDirection="root">
              <ion-icon name="information-circle-outline"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
          <span *ngIf="width > 1000">
            <ion-button class="quick-buttons" routerLink="home" routerDirection="root">
              <ion-icon name="home" color="primary"></ion-icon>
            </ion-button>
            <ion-button class="quick-buttons" routerLink="info" routerDirection="root">
              <ion-icon name="information-circle-outline"></ion-icon>
            </ion-button>
          </span>
        </ion-buttons>
        <ion-title>Home</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item
            [routerLink]="p.url"
            routerDirection="root"
            [class.active-item]="isSelectedPath(p.url)"
          >
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-item (click)="logOutUser()">
        <ion-icon name="log-out" slot="start"></ion-icon>Logout</ion-item
      >
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="content" main> </ion-router-outlet>
</ion-split-pane>
